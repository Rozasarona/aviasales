<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img src="./Logo.png">
            </header>
            <main class="main">
                <sidebar class="sidebar">
                    <div class="sidebar_header">
                        КОЛИЧЕСТВО ПЕРЕСАДОК
                    </div>
                    <div class="transfer">
                        <input type="checkbox">Все
                    </div>
                    <div class="transfer">
                        <input type="checkbox">Без пересадок
                    </div>
                    <div class="transfer">
                        <input type="checkbox">1 пересадка
                    </div>
                    <div class="transfer">
                        <input type="checkbox">2 пересадки
                    </div>
                    <div class="transfer">
                        <input type="checkbox">3 пересадки
                    </div>
                </sidebar>
                <div class="content">
                    <div class="tabs">
                        <button class="tabs_btn">Самый дешевый</button>
                        <button class="tabs_btn">Самый быстрый</button>
                        <button class="tabs_btn">Оптимальный</button>
                    </div>
                    <div class="tickets">
                        <div class="ticketcard">
                            <div class="ticketcard_header">
                                <div class="cost">13400</div>
                                <img src="https://pics.avs.io/99/36/U6.png">
                            </div>
                            <div class="ticketcard_content">
                                <div class="content-string">
                                    <div class="content-item">
                                        <span>mow - hkt</span><br>
                                        <span>10:45 - 8:00</span>
                                    </div>
                                    <div class="content-item">
                                        <span>в пути</span><br>
                                        <span>21ч 15м</span>
                                    </div>
                                    <div class="content-item">
                                        <span>2 пересадки</span><br>
                                        <span>HKG,JNB</span>
                                    </div>
                                </div>
                                <div class="content-string">
                                    <div class="content-item">
                                        <span>mow - hkt</span><br>
                                        <span>11:20 - 00:50</span>
                                    </div>
                                    <div class="content-item">
                                        <span>в пути</span><br>
                                        <span>13ч 30м</span>
                                    </div>
                                    <div class="content-item">
                                        <span>1 пересадка</span><br>
                                        <span>HKG</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ticketcard">2</div>
                        <div class="ticketcard">3</div>
                        <div class="ticketcard">4</div>
                        <div class="ticketcard">5</div>
                    </div>
                    <button class="tabs_add">
                        Показать еще 5 билетов
                    </button>
                </div>
            </main>
        </div>
    </body>
